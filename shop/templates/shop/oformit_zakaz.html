{% extends 'shop/base.html' %}

{% block title %}
Оформление заказа
{% endblock %}

{% block jumbotron %}
          <div class="jumbotron">
            <h1>Оформление заказа</h1>
            <h2><a href="http://ngve.ru/">NGVE.RU</a> Оформление заказа</h2>
          </div>
{% endblock %}

{% block content %}
          <h3>Ваш заказ</h3>
            <div class="korzina">
            </div>
          <form method="POST" class="post-form">{% csrf_token %}
             {{ form.as_p }}
            <div class="total">Всего <span class="summa">0</span></div>
            <button type="submit" class="btn btn-sm btn-primary">Подтвердить &raquo;</button>
          </form>
<script type="text/javascript">
     $(function(){
        var arr1 = $.cookie('cart');
        if(!arr1){
            arr1 = '[]';
        }
        var json1 = $.parseJSON(arr1);
        var summa1 = 0;
        $.each(json1, function(index, value){
            $('.korzina').append(
            '<div class="cow"><div class="name">'+value['name']+'</div><div class="price">'+value['price']+'</div></div>'
            );
            summa1 = summa1 + parseInt(value['price']);
        $('.total .summa').text(summa1);
        });
     });
</script>
{% endblock %}
